<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Personal Page</title>
</head>
<body>
    <section class="profile-card">
    
        <div class="profile-name">
            <!-- <h2>Slack Name:</h2> -->
            <p data-testid="slackUserName">Maleek Omar</p>

        </div>
    
        <div class="profile-picture">
            <!-- <h2>Slack Display Picture:</h2> -->
            <img src="IMG_9294.JPG" alt="Maleek Omar" data-testid="slackDisplayImage">
        </div>
        <div>
            <!-- <h2>Current Day of the Week:</h2> -->
            <p data-testid="currentDayOfTheWeek">monday</p>
        </div>
        <div>
            <!-- <h2>Current UTC Time:</h2> -->
            <p data-testid="currentUTCTime">000000</p>
        </div>
        <div>
            <!-- <h2>Track:</h2> -->
            <p data-testid="myTrack">Frontend</p>
        </div>
        <div class="profile-button">
            <!-- <h2>GitHub URL:</h2> -->
            <button class="profile-button">
                <a href="https://github.com/Maleek17" data-testid="githubURL">My Github page</a>
            </button>
       
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
